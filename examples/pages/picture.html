<html>
  <head>
    <link rel="icon" type="image/png" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../BootstrapAddons/css/image_popover.css">

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-41580145-1', 'schnej7.github.io');

    </script>
  </head>
  <body>
    <div id='header'>
      <select id='headder-select' class='headder1-select loadLater'><option value="null">--following--</option></select>
      <h2 id="title" class='title'>MyGram</h2>
      <div class="register">Log in</div>
      <div class="profile"></div>
    </div>
    <div class="maindiv single-picture">
      <div id="login-dialogue" class="login-dialogue loadLater">Log in to see your photos</div>
    </div>
    <script type="text/javascript" src='../../js/jquery.js'></script>
    <script type="text/javascript" src='../../js/instagram.js'></script>
    <script type="text/javascript" src='../../js/host_detect.js'></script>
    <script type="text/javascript" src='../js/bootstrap.js'></script>
    <script type="text/javascript" src='../js/myGram.js'></script>
    <script type="text/javascript" src='../BootstrapAddons/js/image-popover.js'></script>
    <script>
      (function(){
        myGram.getAccessParameters();
        myGram.loadImage();
        var register = $('#login-dialogue')[0];
        register.onclick = function(){
          instagram.AUTHENTICATION.register( myGram.uri, myGram.clientId );
        }
        register = $('.register')[0];
        register.onclick = function(){
          instagram.AUTHENTICATION.register( myGram.uri, myGram.clientId );
        }
        if(!myGram.access_parameters){
          $('.login-dialogue').removeClass('loadLater');
        }
        else{
          $('.lazyLoadFooter').removeClass('loadLater');
          $('.headder1-select').removeClass('loadLater');
        }
        var title = $('.title')[0];
        title.onclick = function(){
          window.location='/';
        }

        myGram.loadHeadder();
        $('.headder1-select').change( function(){
          window.location='?uid='+$('.headder1-select option:selected').val();
        });

      })();
    </script>
  </body>
</html>
